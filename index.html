<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="instruction"></h1>
    <div class="big">
      <div class="grid-container">
        <div class="grid" id="first"></div>
        <div class="grid" id="two"></div>
        <div class="grid" id="three"></div>
        <div class="grid" id="four"></div>
        <div class="grid" id="five"></div>
        <div class="grid" id="six"></div>
        <div class="grid" id="seven"></div>
        <div class="grid" id="eight"></div>
        <div class="grid" id="nine"></div>
      </div>

      <div class="restart">
        <button id="reset">RESET</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
